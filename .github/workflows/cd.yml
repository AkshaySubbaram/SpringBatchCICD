name: CD - Build & Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout app repo
      - name: Checkout app repo
        uses: actions/checkout@v4

      # Step 2: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build & push Docker image
      - name: Build & Push Docker image
        env:
          IMAGE: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/spring-batch-excel
        run: |
          IMAGE_TAG=1.0.${{ github.run_number }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t $IMAGE:$IMAGE_TAG -t $IMAGE:latest .
          docker push $IMAGE:$IMAGE_TAG
          docker push $IMAGE:latest
          echo "IMAGE_FULL=$IMAGE:$IMAGE_TAG" >> $GITHUB_ENV

      # Step 4: Checkout infra repo
      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.INFRA_REPO }}  # e.g. your-username/spring-batch-infra
          token: ${{ secrets.INFRA_REPO_PAT }}
          path: infra
          fetch-depth: 0   # ensure proper git history for commit

      # Step 5: Update deployment.yaml with new image
      - name: Update deployment.yaml
        working-directory: infra
        run: |
          sed -i -E "s|(image:\s*docker.io/.*/spring-batch-excel:).*|\1${IMAGE_TAG}|g" k8s/deployment.yaml

      # Step 6: Commit & push changes to infra repo
      - name: Commit & Push infra update
        working-directory: infra
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/deployment.yaml
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Deploy $IMAGE_FULL"
            git push origin main
          fi

